# Exploring Data

+ View(): show dataset as spreadsheet in Viewer
+ str(): identify data type and structure
+ nrow(): identify the number of rows
+ ncol(): identify the number of columns
+ colnames(): list the name of every column


---

# Manipulate Data

+ sort(): sort the values in a column
+ data.frame(): structure data into a matrix
+ subset(): extract data from a dataframe

---

# Calculating Summary statistics

+ min(): identify minimum value
+ max(): identify maximum value
+ median(): calculate median value
+ mean(): calculate mean value

---

#Visualizing Data

+ hist(): make a chart with numeric data
+ plot(): plot two numeric variables along an x-y axis
+ abline(): add a trendline to a plot
+ table(): make a table with factor data
+ prop.table(): make a table with percentages
+ barplot(): make a chart with factor data
